<div class="px-10 md:px-40 py-5">
  <!-- Encabezado de listado -->
  <div class="flex flex-wrap justify-between items-center gap-3 p-4">
    <h2 class="text-gray-900 text-2xl md:text-3xl font-bold leading-tight">
      Listado de Estudiantes
    </h2>
    <span class="text-sm bg-gray-200 text-gray-900 font-medium px-4 py-2 rounded-xl">
      {{ listPerson.length }} estudiantes
    </span>
  </div>

  <!-- Tabla de estudiantes -->
  <div class="px-4 py-3">
    <div class="overflow-x-auto rounded-xl border border-gray-300 bg-white shadow-sm">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-800">DNI</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-800">Nombre</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-800">Apellido</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-800">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let item of listPerson">
            <td class="px-4 py-3 text-sm text-gray-700">{{ item.dni }}</td>
            <td class="px-4 py-3 text-sm text-gray-700">{{ item.nombre }}</td>
            <td class="px-4 py-3 text-sm text-gray-700">{{ item.apellido }}</td>
            <td class="px-4 py-3 text-sm text-blue-700 font-semibold space-x-2">
              <!-- ğŸ‘‡ Conectar este botÃ³n al backend cuando estÃ© listo -->
              <!--
              <button
                class="bg-red-100 text-red-700 px-3 py-1 rounded-md hover:bg-red-200 transition"
                (click)="delete(item.idPerson)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
              -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Mensaje si no hay estudiantes -->
    <div *ngIf="listPerson.length === 0" class="text-center text-gray-600 mt-6">
      <i class="bi bi-people-fill text-4xl"></i>
      <p class="mt-2">No hay estudiantes registrados aÃºn.</p>
    </div>
  </div>
</div>
