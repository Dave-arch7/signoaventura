<div class="container mt-4">
  <app-notify [type]="typeResponse" [listMessage]="listMessageResponse"></app-notify>

  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Listado de Estudiantes</h5>
      <span class="badge bg-light text-dark">{{ listPerson.length }} estudiantes</span>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>DNI</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listPerson">
              <td>{{ item.dni }}</td>
              <td>{{ item.firstName }}</td>
              <td>{{ item.surName }}</td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="delete(item.idPerson)">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Mensaje cuando no hay estudiantes -->
      <div *ngIf="listPerson.length === 0" class="text-center text-muted mt-4">
        <i class="bi bi-people-fill fs-1"></i>
        <p class="mt-2">No hay estudiantes registrados a√∫n.</p>
      </div>
    </div>
  </div>
</div>
